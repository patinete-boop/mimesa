<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Callback Spotify</title>
</head>
<body>
  <h2>Procesando login de Spotify...</h2>
  <script>
    // Guardar el hash con el token en localStorage
    const hash = window.location.hash;
    if (hash) {
      localStorage.setItem("spotify_hash", hash);
    }
    // Redirigir de vuelta a index.html
    window.location.href = "index.html";
  </script>
</body>
</html>
